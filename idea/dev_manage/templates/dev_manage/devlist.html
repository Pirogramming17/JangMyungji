<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev_manage</title>
</head>
<body>
    <a href="/idea_manage/">아이디어 등록</a> 
    <a href="/idea_list/">아이디어 관리</a>
    <a href="/dev_list/">개발툴 등록</a>
    <a href="/dev_manage/">개발툴 관리</a>
    
    <h1>Devtool manage</h1>

    {% for p in post_dev_list %}
        <hr/>
        <h3><a href="{{ p.get_absolute_url }} ">{{ p.devtool_name }}</a></h3> <!--앱솔루트 유알엘 하면 클릭해서 페이지 이동 가능(나는 사진에다 해야함)-->
        <h4>{{ p.devtool_kind }}</h4>
        <p>{{ p.devtool_content }}</p>
    {% endfor %}
</body>
</html>
